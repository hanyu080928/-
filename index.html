        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          
          // ä¸Šæœˆçš„æ—¥æœŸ
          if (i === 0 && j < prevMonthDays) {
            const day = daysInPrevMonth - prevMonthDays + j + 1;
            cell.innerHTML = `<div class="calendar-date">${day}</div>`;
            cell.classList.add("other-month");
          } 
          // å½“æœˆçš„æ—¥æœŸ
          else if (dayCount <= daysInMonth) {
            // æ£€æŸ¥æ˜¯å¦æ˜¯ä»Šå¤©
            const isToday = isCurrentMonth && today.getDate() === dayCount;
            if (isToday) {
              cell.classList.add("current-day");
            }
            
            // åˆ›å»ºæ—¥æœŸå•å…ƒæ ¼å†…å®¹
            let cellContent = `<div class="calendar-date">${dayCount}</div>`;
            cellContent += '<div class="calendar-events">';
            
            // æŸ¥æ‰¾å½“å¤©æœ‰å“ªäº›äººäº¤äº†é’±
            members.forEach(name => {
              if (paymentDates[name] && paymentDates[name][currentMonthKey] && 
                  paymentDates[name][currentMonthKey].includes(dayCount)) {
                cellContent += `<div class="calendar-event">${name}</div>`;
              }
            });
            
            cellContent += '</div>';
            cell.innerHTML = cellContent;
            
            dayCount++;
          } 
          // ä¸‹æœˆçš„æ—¥æœŸ
          else {
            cell.innerHTML = `<div class="calendar-date">${nextMonthDayCount}</div>`;
            cell.classList.add("other-month");
            nextMonthDayCount++;
          }
          
          row.appendChild(cell);
        }
        
        calendarBody.appendChild(row);
      }
    }
    
    // åˆ‡æ¢æ—¥å†æœˆä»½
    function changeCalendarMonth(direction) {
      currentCalendarDate.setMonth(currentCalendarDate.getMonth() + direction);
      renderCalendar();
    }
  </script>
