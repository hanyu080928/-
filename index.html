  <script>

    // æ£€æŸ¥æ˜¯å¦éœ€è¦æ¯æœˆ1å·é‡ç½®äº¤é’±çŠ¶æ€
    function checkMonthlyReset() {
      const now = new Date();
      const today = now.getDate();

      // å¦‚æœä»Šå¤©æ˜¯1å·ä¸”æœ¬æœˆå°šæœªé‡ç½®è¿‡
      if (today === 1 && lastResetDate!== currentDateString) {

        localStorage.setItem("lastResetDate", lastResetDate);
        
        // æ˜¾ç¤ºé€šçŸ¥
        const notification = document.getElementById("notification");

    // é‡ç½®æ¯æœˆäº¤é’±çŠ¶æ€ï¼ˆä»å·²äº¤å˜ä¸ºæœªäº¤ï¼‰
    function resetMonthlyPayments() {
      // è®°å½•é‡ç½®å‰çš„æ€»äº¤æ¬¾äººæ•°
      const paidCount = Object.values(payments).filter(paid => paid).length;
      
      // é‡ç½®æ‰€æœ‰æˆå‘˜çš„äº¤é’±çŠ¶æ€ä¸ºæœªäº¤
      members.forEach(name => {

          history.push({

      // ä»æ€»æ”¶å…¥ä¸­å‡å»æœ¬æœˆå·²äº¤çš„é‡‘é¢
      totalIn -= paidCount * 10;

    // æ£€æŸ¥æœˆä»½å˜åŒ–
    function checkMonth() {

      if (monthKey!== currentMonth) {
        if (currentMonth) {

        localStorage.setItem("incomeHistory", JSON.stringify(incomeHistory));
        localStorage.setItem("currentMonth", currentMonth);

    // åˆå§‹åŒ–äº¤é’±è¡¨æ ¼
    function initTable() {
      const tbody = document.querySelector("#paymentTable tbody");
      tbody.innerHTML = "";
      
      members.forEach(name => {
        const tr = document.createElement("tr");
        const paid = payments[name]? "âœ… å·²äº¤" : "âŒ æœªäº¤";
        let cancelBtn = payments[name]? `<button class="cancel-btn" onclick="cancelPay('${name}')">å–æ¶ˆ</button>` : "";
        tr.innerHTML = `<td>${name}</td><td>${paid} ${cancelBtn}</td>`;
        tbody.appendChild(tr);

      // åˆ›å»ºäº¤é’±æŒ‰é’® - ä¿®æ”¹é€»è¾‘ï¼šä»…å½“æœªäº¤æ—¶å¯ç‚¹å‡»ï¼Œå–æ¶ˆæ¯æœˆ1å·é™åˆ¶
      const userBtns = document.getElementById("userButtons");
      userBtns.innerHTML = "";

        btn.textContent = name + " +RM10";
        // å…³é”®ä¿®æ”¹ï¼šä»…å½“æœªäº¤é’±æ—¶å¯ç‚¹å‡»ï¼Œå·²äº¤åˆ™ç¦ç”¨
        btn.disabled = payments[name];

    // å¤„ç†äº¤é’±
    function pay(payer) {
      payments[payer] = true;
      totalIn += 10;
      history.push({

        name: payer,

    function cancelPay(payer) {

        totalIn -= 10;

    // è®°å½•æ¶ˆè´¹
    function spend() {
      const remark = document.getElementById("remark").value;
      const amount = parseFloat(document.getElementById("amount").value);

        amount: amount,

    // æ›´æ–°ç•Œé¢
    function update() {
      initTable();
      
      // æ›´æ–°å†å²è®°å½•è¡¨æ ¼
      const historyTbody = document.querySelector("#historyTable tbody");
      historyTbody.innerHTML = "";

    function save() {

      localStorage.setItem("history", JSON.stringify(history));

      localStorage.setItem("totalOut", totalOut);

      list.innerHTML = "";

    // æ›´æ–°å›¾è¡¨
